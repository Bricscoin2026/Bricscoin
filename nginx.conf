events {
    worker_connections 1024;
}

http {
    upstream api {
        server bricscoin-api:8001;
    }

    upstream frontend {
        server bricscoin-frontend:80;
    }

    server {
        listen 80;
        server_name bricscoin.io www.bricscoin.io;

        # Redirect HTTP to HTTPS (uncomment when SSL is ready)
        # return 301 https://$server_name$request_uri;

        location /api {
            proxy_pass http://api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_cache_bypass $http_upgrade;
        }

        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    # HTTPS server (uncomment when SSL is ready)
    # server {
    #     listen 443 ssl http2;
    #     server_name bricscoin.io www.bricscoin.io;
    #
    #     ssl_certificate /etc/nginx/ssl/fullchain.pem;
    #     ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    #
    #     location /api {
    #         proxy_pass http://api;
    #         ...
    #     }
    #
    #     location / {
    #         proxy_pass http://frontend;
    #         ...
    #     }
    # }
}

stream {
    # Stratum proxy (for mining)
    upstream stratum {
        server bricscoin-stratum:3333;
    }

    server {
        listen 3333;
        proxy_pass stratum;
    }
}
